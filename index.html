<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>University Application Checklists — Dark</title>
<style>
:root{--bg:#0b0f14;--card:#0f172a;--muted:#9ca3af;--text:#e5e7eb;--accent:#22d3ee;--accent2:#a78bfa;--border:#1f2937}
*{box-sizing:border-box}
html,body{margin:0;padding:0;height:100%;background:var(--bg);color:var(--text);font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
a{color:var(--accent);text-decoration:none}
.container{display:grid;grid-template-columns:300px 1fr;min-height:100vh}
.sidebar{border-right:1px solid var(--border);padding:16px;position:sticky;top:0;height:100vh;overflow:auto;background:linear-gradient(180deg,#0b0f14,#0b0f14 60%,#0d131a)}
.brand{display:flex;gap:12px;align-items:center;margin-bottom:16px}
.logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent2))}
.badge{display:inline-block;padding:2px 8px;border-radius:999px;background:#0d131a;border:1px solid var(--border);font-size:12px;color:var(--muted);margin-left:6px}
.section-title{font-size:12px;color:var(--muted);margin:10px 0 6px;text-transform:uppercase;letter-spacing:.08em}
.nav a{display:block;padding:8px 10px;border-radius:8px;color:var(--text);border:1px solid transparent}
.nav a:hover{background:#111827;border-color:var(--border)}
.content{padding:24px}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px;margin-bottom:16px;box-shadow:0 10px 24px rgba(0,0,0,.25)}
.grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}
.kv{display:grid;grid-template-columns:140px 1fr;gap:8px;margin-top:8px}
.tag{padding:4px 10px;border-radius:999px;border:1px solid var(--border);background:#0d131a;color:#9ca3af;font-size:12px;margin-right:6px}
.btn{padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:#0d131a;color:var(--text);cursor:pointer;display:inline-block}
.btn:hover{border-color:var(--accent)}
.accordion-item{border:1px solid var(--border);border-radius:12px;margin:12px 0;background:#0d131a}
.accordion-header{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;cursor:pointer}
.accordion-header:hover{background:#111827}
.accordion-content{display:none;padding:10px 18px 18px;border-top:1px solid var(--border)}
ul.checklist{list-style:disc;padding-left:20px;margin:6px 0 0}
ul.checklist li{margin:8px 0;line-height:1.45}
ul.checklist li input[type="checkbox"]{margin-right:10px;transform:scale(1.1)}
.footer{color:#9ca3af;padding:16px;text-align:center}
.alert{padding:10px;border-radius:10px;border:1px solid var(--border);background:#0d131a;color:#9ca3af;margin-top:8px}
.search{width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0d131a;color:#e5e7eb}
</style>
</head>
<body>
<div class="container">
  <aside class="sidebar"></aside>
  <main class="content"></main>
</div>

ams (G30 etc.); COE via university; student visa at embassy."]}, {"id": "ritsumeikan-asia-pacific-university-apu", "name": "Ritsumeikan Asia Pacific University (APU)", "country": "Japan", "region": "Asia", "program": "Business / Digital Innovation", "climate": "Four seasons; hot humid summers; heavy snow in the north (Hokkaido).", "country_process": ["English‑taught programs (G30 etc.); COE via university; student visa at embassy."]}, {"id": "university-of-haifa", "name": "University of Haifa", "country": "Israel", "region": "Middle East", "program": "CS / Business", "climate": "Hot dry summers; mild rainy winters; rare snow.", "country_process": ["University portals; A/2 student visa; mandatory health insurance."]}, {"id": "bar-ilan-university", "name": "Bar-Ilan University", "country": "Israel", "region": "Middle East", "program": "CS / Business", "climate": "Hot dry summers; mild rainy winters; rare snow.", "country_process": ["University portals; A/2 student visa; mandatory health insurance."]}, {"id": "tel-aviv-university", "name": "Tel Aviv University", "country": "Israel", "region": "Middle East", "program": "Management / Data", "climate": "Hot dry summers; mild rainy winters; rare snow.", "country_process": ["University portals; A/2 student visa; mandatory health insurance."]}, {"id": "national-university-of-singapore-nus", "name": "National University of Singapore (NUS)", "country": "Singapore", "region": "Asia", "program": "CS / Business", "climate": "Tropical; hot & humid year-round; no winter/snow.", "country_process": ["University portals; Student’s Pass (SOLAR) online; medical check after arrival."]}, {"id": "nanyang-technological-university-ntu", "name": "Nanyang Technological University (NTU)", "country": "Singapore", "region": "Asia", "program": "CS / Business", "climate": "Tropical; hot & humid year-round; no winter/snow.", "country_process": ["University portals; Student’s Pass (SOLAR) online; medical check after arrival."]}, {"id": "singapore-man <script id="generic-steps" type="application/json">[["Research & Fit", ["Confirm program is English‑taught and intake month.", "Check eligibility with CBSE 12th 65.2% and prerequisites (Maths for CS).", "Review scholarships (need‑based/merit) and deadlines.", "Connect with current students/alumni on LinkedIn/Discord."]], ["Create Accounts & Calendars", ["Create application portal account; enable 2FA; verify email.", "Build a personal deadline tracker (apps/sheets).", "Organize cloud folder structure for every university."]], ["Documents Preparation", ["Passport valid 6+ months beyond course start.", "Class 10 & 12 transcripts + CBSE mark sheets (clear PDFs).", "School leaving/character certificate.", "English proficiency: IELTS/TOEFL/Duolingo or waiver letter.", "Financial proofs: bank statements, ITRs, salary letters, affidavits.", "Resume (1 page).", "Statement of Purpose (1–1.5 pages).", "Two LORs from teachers/principal.", "Portfolio/GitHub (recommended for CS)."]], ["Tests (if needed)", ["Book IELTS/TOEFL (target IELTS 6.5, 6.0 each band).", "Send official score reports to universities."]], ["Application Submission", ["Fill education history; self‑report grades accurately.", "Upload documents in required formats (PDF, size limits).", "Complete scholarship/aid forms and hardship essay.", "Pay application fee or submit fee‑waiver request.", "Submit; save confirmation PDF."]], ["Post‑Submission Tasks", ["Check portal/email weekly for updates.", "Complete interviews/assessments (if invited).", "Apply for housing; pay deposit if required."]], ["Offer & Deposit", ["Review offer conditions; accept before deadline.", "Secure scholarship & financial aid letters.", "Pay tuition/housing deposit (or request waiver/deferral)."]], ["Visa & Immigration", ["Collect visa documents (offer/CAS/I‑20/COE, finances, photos).", "Book biometrics & medical (if required).", "Purchase mandatory health insurance.", "Submit visa application; track decision."]], ["Pre‑Departure", ["Book flights (arrive 1–3 weeks before orientation).", "Arrange temporary accommodation if housing not ready.", "Pack for climate (winter gear/universal adapter).", "Attend pre‑departure webinars and register for orientation."]], ["Arrival & First Week", ["Border checks: carry offer, funds proof, accommodation details.", "Pick up BRP/Residence card (where applicable).", "Complete enrolment; get student ID.", "Open bank account; get SIM card; finalize housing.", "Meet academic advisor; choose first‑semester courses."]]]</script>
<script>
let DATA = [];
let GENERIC = [];
let PARSE_ERROR = '';

(function safeParse(){
  try{
    const d = document.getElementById('data-json');
    const g = document.getElementById('generic-steps');
    if(!d || !g) throw new Error('Missing embedded JSON');
    DATA = JSON.parse(d.textContent || '[]');
    GENERIC = JSON.parse(g.textContent || '[]');
    if(!Array.isArray(DATA) || DATA.length===0) throw new Error('University list empty');
  }catch(e){
    PARSE_ERROR = e.message || String(e);
    DATA = [];
    GENERIC = [];
  }
})();

function el(tag, attrs={}, children=[]){
  const e = document.createElement(tag);
  for(const [k,v] of Object.entries(attrs)){
    if(k==='class') e.className=v;
    else if(k==='html') e.innerHTML=v;
    else if(k==='onclick') e.addEventListener('click', v);
    else e.setAttribute(k,v);
  }
  (Array.isArray(children)?children:[children]).forEach(c=>{
    if(typeof c==='string') e.appendChild(document.createTextNode(c));
    else if(c) e.appendChild(c);
  });
  return e;
}

function renderSidebar(){
  const sb = document.querySelector('.sidebar');
  sb.innerHTML='';
  sb.append(
    el('div',{class:'brand'},[el('div',{class:'logo'}), el('h1',{},['Uni Application Checklists']), el('span',{class:'badge'},['Dark'])]),
    el('div',{class:'section-title'},['Search']),
    (()=>{
      const wrap = el('div',{});
      const input = el('input',{type:'search',placeholder:'Search universities, country, program...',class:'search'});
      input.addEventListener('input',()=>renderHome(input.value));
      wrap.append(input);
      return wrap;
    })(),
    el('div',{class:'section-title'},['Regions'])
  );

  const navR = el('div',{class:'nav'});
  if(DATA.length){
    const regions = [...new Set(DATA.map(u=>u.region))];
    regions.forEach(r=> navR.append(el('a',{href:`#/region/${encodeURIComponent(r)}`},[r])));
  }else{
    navR.append(el('div',{class:'alert'},['Could not load regions.']));
  }
  sb.append(navR);

  sb.append(el('div',{class:'section-title'},['All Universities']));
  const navU = el('div',{class:'nav'});
  if(DATA.length){
    DATA.forEach(u=> navU.append(el('a',{href:`#/u/${u.id}`},[u.name, el('span',{class:'badge'},[u.country])])));
  }else{
    navU.append(el('div',{class:'alert'},['Could not load universities.']));
  }
  sb.append(navU);
}

function loadProgress(id){
  const all = JSON.parse(localStorage.getItem('progress')||'{}');
  return all[id] || {};
}
function saveTick(id,key,val){
  const all = JSON.parse(localStorage.getItem('progress')||'{}');
  all[id] = all[id] || {};
  all[id][key] = val;
  localStorage.setItem('progress', JSON.stringify(all));
}

function checklistSection(title, items, uniId, saved){
  const cont = el('div',{class:'accordion-item'});
  const head = el('div',{class:'accordion-header'},[el('strong',{},[title]), el('span',{class:'badge'},[items.length+' items'])]);
  const body = el('div',{class:'accordion-content'});
  head.addEventListener('click',()=> body.style.display = body.style.display==='block' ? 'none':'block');

  const list = el('ul',{class:'checklist'});
  items.forEach((txt, i)=>{
    const key = `${uniId}:${title}:${i}`;
    const checked = saved[key]===true || saved[key]==='true';
    const li = el('li',{},[]);
    const cb = el('input',{type:'checkbox'});
    cb.checked = !!checked;
    cb.addEventListener('change', (e)=> saveTick(uniId,key,e.target.checked));
    li.append(cb, document.createTextNode(' '+txt));
    list.append(li);
  });
  body.append(list);
  cont.append(head, body);
  return cont;
}

function renderHome(query=''){
  renderSidebar();
  const content = document.querySelector('.content');
  content.innerHTML='';
  const header = el('div',{class:'card'},[
    el('div',{},[el('h2',{},['Welcome 👋']), el('p',{},['Pick a university from the left or use search.'])]),
    (PARSE_ERROR? el('div',{class:'alert'},['Data load error: ', PARSE_ERROR]): null),
  ]);
  content.append(header);

  if(!DATA.length) return;

  const list = (query? DATA.filter(u=> (u.name+u.country+u.region+u.program).toLowerCase().includes(query.toLowerCase())) : DATA);
  const grid = el('div',{class:'grid'});
  list.forEach(u=>{
    const p = loadProgress(u.id);
    const done = Object.values(p).filter(Boolean).length;
    grid.append(
      el('div',{class:'card'},[
        el('h3',{},[u.name, ' ', el('span',{class:'badge'},[u.country])]),
        el('div',{class:'kv'},[el('div',{},['Region']), el('div',{},[u.region]), el('div',{},['Program']), el('div',{},[u.program]), el('div',{},['Climate']), el('div',{},[u.climate])]),
        el('div',{},[el('a',{href:`#/u/${u.id}`,class:'btn'},['Open Checklist →']), el('span',{class:'badge'},[done+' saved'])])
      ])
    );
  });
  content.append(grid);
}

function renderUniversity(id){
  renderSidebar();
  const content = document.querySelector('.content');
  content.innerHTML='';
  if(!DATA.length){ content.append(el('div',{class:'alert'},['Cannot render university: data not loaded.'])); return; }
  const u = DATA.find(x=>x.id===id);
  if(!u){ content.append(el('div',{class:'alert'},['University not found.'])); return; }
  const saved = loadProgress(id);

  content.append(el('div',{class:'card'},[
    el('h2',{},[u.name, ' ', el('span',{class:'badge'},[u.country]), ' ', el('span',{class:'badge'},[u.region])]),
    el('div',{class:'kv'},[el('div',{},['Program']), el('div',{},[u.program]), el('div',{},['Climate']), el('div',{},[u.climate])]),
    (u.country_process?.length ? el('div',{},[el('div',{class:'section-title'},['Country‑Specific Notes']), el('ul',{}, u.country_process.map(s=>el('li',{},[s])) )]) : null)
  ]));

  (Array.isArray(GENERIC)? GENERIC:[]).forEach(sec=>{
    const [title, items] = sec;
    content.append(checklistSection(title, items, id, saved));
  });

  content.append(el('div',{class:'footer'},['Progress is saved locally in your browser.']));
}

function renderRegion(region){
  renderSidebar();
  const content = document.querySelector('.content');
  content.innerHTML='';
  if(!DATA.length){ content.append(el('div',{class:'alert'},['Cannot render region: data not loaded.'])); return; }
  const list = DATA.filter(u=>u.region===region);
  content.append(el('div',{class:'card'},[el('h2',{},[region]), el('p',{},[String(list.length), ' universities'])]));
  const grid = el('div',{class:'grid'});
  list.forEach(u=> grid.append(el('div',{class:'card'},[ el('h3',{},[u.name]), el('div',{class:'kv'},[el('div',{},['Program']), el('div',{},[u.program]), el('div',{},['Climate']), el('div',{},[u.climate])]), el('a',{href:`#/u/${u.id}`,class:'btn'},['Open Checklist →']) ])));
  content.append(grid);
}

function route(){
  const hash = location.hash.replace('#/','');
  if(!hash) return renderHome();
  if(hash.startsWith('u/')) return renderUniversity(hash.split('/')[1]);
  if(hash.startsWith('region/')) return renderRegion(decodeURIComponent(hash.split('/')[1]));
  renderHome();
}
window.addEventListener('hashchange', route);
document.addEventListener('DOMContentLoaded', route);
</script>
</body>
